<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css"> 
	<link rel="stylesheet" href="main.css"> 
	
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Tagent</title>
	<script src="main.js"></script>
</head>
<body>
	<div class="common-page">
		<div class="page-header">
			<h1>
				연락처
			</h1>
			<div id="head-menu">
				<button id="search"><i class="fa fa-search"></i></button>
				<button id="option"><i class="fa fa-gear"></i></button>
			</div>
		</div>
		<div class="page-content">
			<div class="page-advertise">
				광고 문의
			</div>
			<select name="분류" id="sort">
				<option class="sort-select" value="name" selected">이름순</option>
				<option class="sort-select" value="group_sort">그룹순</option>
				<option class="sort-select" value="mbti">MBTI순</option>
			</select>
			<div id="list">
				<ul>
				
				</ul>
			</div>
			<button id="plus_btn" onclick="window.location.href='add_human.html'">
				<i class="fa fa-plus"></i>
			</button>
			<div id="slide-up-content">
				<button id="up"></button>
				<div id="slide-up-inner-content">
					<h1>내 프로필</h1>
					<div class="profile">
						<div id="profile-tag">
							<p>#갓생</p>
							<p>#하루</p>
							<button id="profile-plus">
								<i class="fa fa-plus"></i>
							</button>
						</div>
						<img src="https://via.placeholder.com/200X200" alt="">
						<ul class="profile-properties">
							<li id="name" class="profile-property"><button class="profile-property-edit" name="name">></button></li>
							<li id="mbti" class="profile-property"><button class="profile-property-edit" name="mbti">></button></li>
							<li id="call" class="profile-property"><button class="profile-property-edit" name="call">></button></li>
							<li id="email" class="profile-property"><button class="profile-property-edit" name="email">></button></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="page-footer">
		</div>
		
	</div>
</body>
</html>
