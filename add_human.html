<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css"> 
	<link rel="stylesheet" href="add_human.css"> 
	
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Tagent</title>
	<script src="add_human.js"></script>
</head>
<body>
	<div class="common-page">
		<div class="page-header">
			<h1>
				인맥 추가하기
			</h1>
		</div>
		<div class="page-content">
			<div id="img-field">
				<img src="https://via.placeholder.com/200X200" alt="">
				<i class="fa fa-camera"></i>
			</div>
			<div id="property-field">
				Name
				<input class="input-field" type="text" name="name" placeholder="이름">
				Phone Call
				<input class="input-field" type="text" name="call" placeholder="전화번호">
				MBTI
				<input class="input-field" type="text" name="mbti" placeholder="MBTI">
				Age
				<input class="input-field" type="text" name="age" placeholder="나이">
				E-Mail
				<input class="input-field" type="text" name="email" placeholder="E-Mail">
				Group
				<button id="profile-plus-group">
					<i class="fa fa-plus"></i>
				</button>
				<br>
				<input type="text" id="group-plus" value="#">
				<p id="group-field"></p>
				Tags
				<button id="profile-plus">
					<i class="fa fa-plus"></i>
				</button>
				<br>
				<input type="text" id="tag-plus" value="#">
				<p id="tag-field"></p>
			</div>
		</div>
		<div class="page-footer">
			<button id="prev" onclick="window.location.href = 'main.html'">
				<p>
					< 이전
				</p>
			</button>
			<button id="next">
				<p>
					완료 >
				</p>
			</button>
		</div>
	</div>
</body>
</html>
